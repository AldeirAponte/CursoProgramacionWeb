<!DOCTYPE html>
<html lang="en">

<head>

    <title>Alumnos Aprobados</title>

<body>

    <script>
        var alumnos = [
            {nombre: 'Juan Gomez', nota: 7}, 
            {nombre: 'Pedro Rodriguez', nota: 4}, 
            {nombre: 'Roxana GarcÃ­a', nota: 8}, 
            {nombre: 'Luciano Lopez', nota: 5}, 
            {nombre: 'Fernanda Gimenez', nota: 6}, 
            {nombre: 'Florencia Martinez', nota: 10}, 
            {nombre: 'Raul Sanchez', nota: 7}, 
            {nombre: 'Sandra Figueroa', nota: 8}
        ];

    // Array de alumnos aprobados
    var alumnosAprobados = alumnos.filter(persona => persona.nota >=7);
    
    /*
    document.write('Los Alumnos Aprobados son: ' + alumnosAprobados);

    si lo hago de esta manera el resultado es: 
    Los Alumnos Aprobados son: [object Object],[object Object],[object Object],[object Object],[object Object]
    */

    //Esta forma la vi en google
    document.write('<b>Los Alumnos Aprobados son: </b><br>');

    alumnosAprobados.forEach((persona) => {
        document.write(persona.nombre + ' con: ' + persona.nota + '<br>');
    });

        
    </script>
